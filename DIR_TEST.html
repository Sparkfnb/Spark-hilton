        .container {
            max-width: 1200px;

        .grid-item {

            padding: 10px;
            border-radius: 05px;

        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            max-width: 50px;
            margin-bottom: 10px;
        }
        .grid-item h3 {
            color: #2e3c6d;
        }
    </style>
</head>
